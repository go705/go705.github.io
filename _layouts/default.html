---
layout: compress
---

{% include base_path %}

<!doctype html>
<html lang="{{ site.locale | slice: 0,2 }}" class="no-js"{% if site.site_theme == "dark" %} data-theme="dark"{% endif %}>
  <head>
    {% include head.html %}
    {% include head/custom.html %}
  </head>

  <body>

    {% include browser-upgrade.html %}
    {% include masthead.html %}

    <div style="width: 100%; height: 200px; position: relative; overflow: hidden; background-color: #f2f3f3;">
      <img src="{{ '/images/Group_image.jpeg' | relative_url }}" 
           style="width: 100%; 
                  height: 100%; 
                  object-fit: cover; 
                  opacity: 0.25; 
                  position: absolute; 
                  top: 0; 
                  left: 0;">
      
      <div style="position: relative; z-index: 1; padding: 40px 5%;">
        <h1 style="margin: 0; color: #333;">{{ page.title }}</h1>
      </div>
    </div>

    <div class="archive">
      {{ content }}
    </div>

    <div class="page__footer">
      <footer>
        {% include footer/custom.html %}
        {% include footer.html %}
      </footer>
    </div>

    {% include scripts.html %}

  </body>
</html>
